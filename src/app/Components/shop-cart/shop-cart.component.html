<app-label [routeName]='routeName'></app-label>

<div class="card">
  <table class="table table-hover shopping-cart-wrap">
  <thead class="text-muted">
  <tr>
    <th scope="col">Product</th>
    <th scope="col" width="120">Quantity</th>
    <th scope="col" width="120">Price</th>
    <th scope="col" width="200" class="text-right">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of (products$ | async); let idx = index">
    <td>
  <figure class="media">
    <div class="img-wrap"><img [src]="item.image1" class="img-thumbnail img-sm"></div>
    <figcaption class="media-body">
      <h6 class="title text-truncate">{{item.name}}</h6>
      <dl class="param param-inline small">
        <dt>{{item.description}}</dt>
        <dd>{{item.name}}</dd>
      </dl>
    </figcaption>
  </figure>
    </td>
    <td>
      <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </td>
    <td>
      <div class="price-wrap">
        <var class="price">{{item.price | currency}}</var>
        <small class="text-muted">MXN</small>
      </div>
    </td>
    <td class="text-right">
    <a (click)="removeProduct(idx)" class="btn btn-outline-danger"> Ã— Remove</a>
    </td>
  </tr>

  </tbody>
  </table>
  </div>

  <div class="paypal"></div>

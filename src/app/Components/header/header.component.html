<header>
    <div class="wrapper">

          <div class="brand-logo">
            <img src="../../assets/images/Producto_Skateboard/Logotipo_Ruberik.png" alt="">
            <a class="brand-text">D'Chiripa Skateboarding</a>
          </div>

          <div class="icon-list-container">
            <ul class="icon-list">
              <li *ngIf="user; else notAuth">
                <a class="displayName" (click)="logout()">
                  Cerrar Sesi√≥n
                </a>
              </li>

              <ng-template #notAuth>

              <li>
                <a class="fas fa-shopping-cart position-relative" routerLink='/cart'>

      </div>

<app-label [routeName]='routeName'></app-label>
<div class="container register-wrapper">
    <h1 class="well">Formulario de Registo</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Nombre Completo</label>
								<input [(ngModel)]="name" type="text" class="form-control" name="name">
							</div>
						</div>
						<div class="form-group">
              <label>Dirección</label>
              <input name="direction" [(ngModel)]="direction" placeholder="Esta es la que se utiliza para los envíos" rows="3" class="form-control" required>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Ciudad</label>
								<input name="city" [(ngModel)]="city" type="text" placeholder="" class="form-control" required>
							</div>
							<div class="col-sm-4 form-group">
								<label>Municipio</label>
								<input name="municipio" [(ngModel)]="municipio" type="text" placeholder="" class="form-control" required>
							</div>
							<div class="col-sm-4 form-group">
								<label>Codigo Postal</label>
								<input name="cp" [(ngModel)]="cp" type="text" placeholder="" class="form-control" required>
							</div>
						</div>
					<div class="form-group">
						<label>Telefono</label>
						<input name="phone" [(ngModel)]="phone" type="text" placeholder="" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input name="email" [(ngModel)]="email" type="text" placeholder="" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Contraseña</label>
						<input name="password" [(ngModel)]="password" type="password" placeholder="8 caracteres Mínimo" class="form-control" required>
          </div>
          <div class="form-group">
              <label>Repite tu Contraseña</label>
              <input name="rePass" [(ngModel)]="rePass" type="password" placeholder="" class="form-control" required>
            </div>
					<button (click)='registerUser()' class="btn btn-lg btn-info">Registrarse</button>
          </div>
          <h3 class="info-text" *ngFor='let item of infoText'>{{item}}</h3>
				</form>
				</div>
	</div>
	</div>

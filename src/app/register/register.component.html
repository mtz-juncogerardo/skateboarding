<app-label [routeName]='routeName'></app-label>
<div class="container register-wrapper">
    <h1 class="well">Formulario de Registo</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form>
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Nombre Completo</label>
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label>Dirección</label>
							<textarea placeholder="Esta es la que se utiliza para los envíos" rows="3" class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Ciudad</label>
								<input type="text" placeholder="" class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Municipio</label>
								<input type="text" placeholder="" class="form-control">
							</div>
							<div class="col-sm-4 form-group">
								<label>Codigo Postal</label>
								<input type="text" placeholder="" class="form-control">
							</div>
						</div>
					<div class="form-group">
						<label>Telefono</label>
						<input type="text" placeholder="" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="text" placeholder="" class="form-control">
					</div>
					<div class="form-group">
						<label>Contraseña</label>
						<input type="password" placeholder="8 caracteres Mínimo" class="form-control">
          </div>
          <div class="form-group">
              <label>Repite tu Contraseña</label>
              <input type="password" placeholder="" class="form-control">
            </div>
					<button type="button" class="btn btn-lg btn-info">Registrarse</button>
					</div>
				</form>
				</div>
	</div>
	</div>
